<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modernity Addon Hub</title>
<link rel="icon" type="image/png" href="assets/icons/pack8.png">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
}
header {
    position: relative; /* nÃ¶tig fÃ¼r absolute Positionierung von Icon & MenÃ¼ */
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    background: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

.hamburger-menu {
    position: absolute;
    top: 20px;
    right: 20px;
}

#hamburger-btn {
    background: #444;
    color: white;
    border: none;
    padding: 8px 12px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
}

#hamburger-btn:hover {
    background: #555;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    top: 40px; /* unter dem Button */
    background-color: #444;
    min-width: 140px;
    border-radius: 5px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    z-index: 1000;
    flex-direction: column;
}

.dropdown-content a {
    color: white;
    padding: 10px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #555;
}

#top-left-icon {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 85px;
    height: 85px;
    z-index: 1000;
    border-radius: 16px;
}

/* Haupt-Tabs */
#tabs {
    display: flex;
    background: #222;
    padding: 10px;
    justify-content: center;
    gap: 10px;
}
.tab {
    color: white;
    padding: 8px 15px;
    background: #444;
    border-radius: 6px;
    text-decoration: none;
    cursor: pointer;
}
.tab:hover { background: #666; }
.tab.active { background: #0088ff; }

/* Versions-Tabs */
#subtabs {
    display: flex;
    background: #333;
    padding: 8px;
    justify-content: center;
    gap: 8px;
}
#subtabs .tab { background: #555; padding: 6px 12px; }
#subtabs .tab.active { background: #0088ff; }

/* Panels + Vorschau Wrapper */
#main-container {
    display: flex;
    max-width: 1200px;
    margin: 20px auto;
    gap: 20px;
}

/* Collapsible Panels */
#content {
    flex: 2.0;
    padding-left: 10px;
}

/* Panels */
.collapsible {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 10px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 16px;
    border-radius: 5px;
    margin-top: 5px;
    transition: background 0.2s;
}
.collapsible.active { background-color: #ccc; }

.content-panel {
    padding: 0 10px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
    background-color: white;
    border-radius: 0 0 5px 5px;
    margin-bottom: 5px;
}

/* Pack Cards */
.pack-card {
    background: #fafafa;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 12px;
    margin: 10px 0;
    display: flex;
    align-items: center;
    gap: 15px;
}
.pack-icon { width: 48px; height: 48px; border-radius: 0; }
.pack-card h3 { margin: 0; font-size: 18px; }

/* Download Button */
.download-btn {
    margin-left: auto;
    padding: 8px 14px;
    background: #0088ff;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-size: 14px;
}
.download-btn:hover { background: #006cd1; }

/* Vorschau */
#preview {
    flex: 1.7;
    min-width: 380px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    position: sticky;
    top: 20px;
    display: flex;
    flex-direction: column;
    /* height entfernt, damit es dynamisch wÃ¤chst */
}

#preview img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
}

#preview h3 {
    text-align: center;
    margin: 5px 0 10px 0;
}

#preview .placeholder {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    color: white;
    margin: 80px 0;
    opacity: 0.9;
}

/* Tags unten */
#preview .pack-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    margin-top: auto; /* nach unten schieben */
}
#preview .pack-tag {
    background-color: #eee;
    color: #333;
    padding: 2px 6px;
    border-radius: 12px;
    font-size: 0.8em;
    display: inline-flex;
    align-items: center;
    gap: 4px;
}
#preview .pack-tag:hover { background-color: #ddd; }
#tag-tooltip {
    position: absolute;
    background: rgba(0, 0, 0, 0.85);
    padding: 8px 12px;
    border-radius: 6px;
    color: white;
    font-size: 14px;
    max-width: 260px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.15s ease-in-out;
    z-index: 9999;
}

footer {
    text-align: center;
    padding: 20px;
    color: #444;
}
</style>
</head>

<header>
    <img src="assets/icons/pack8.png" alt="Logo" id="top-left-icon">

        <button id="hamburger-btn">â˜°</button>

            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">Documentation</a>
            <a href="#">Terms</a>
        </div>
    </div>
</header>

<!-- Packs Tabs -->
<div id="tabs"></div>

<!-- Versions Tabs -->
<div id="subtabs"></div>

<!-- Panels + Vorschau -->
<div id="main-container">
    <div id="content"></div>
    <div id="preview">
        <p class="placeholder">Hover over an Addon to preview</p>
    </div>
</div>
