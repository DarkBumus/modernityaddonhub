<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernity Addon Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Haupt-Tabs */
        #tabs {
            display: flex;
            background: #222;
            padding: 10px;
            justify-content: center;
            gap: 10px;
        }
        .tab {
            color: white;
            padding: 8px 15px;
            background: #444;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
        }
        .tab:hover {
            background: #666;
        }
        .tab.active {
            background: #0088ff;
        }

        /* Versions-Tabs */
        #subtabs {
            display: flex;
            background: #333;
            padding: 8px;
            justify-content: center;
            gap: 8px;
        }
        #subtabs .tab {
            background: #555;
            padding: 6px 12px;
        }
        #subtabs .tab.active {
            background: #0088ff;
        }

        /* Collapsible Panels */
        #content {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 10px 20px 10px;
        }
        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 5px;
            transition: background 0.2s;
        }
        .collapsible.active {
            background-color: #ccc;
        }
        .content-panel {
            padding: 0 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: white;
            border-radius: 0 0 5px 5px;
            margin-bottom: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #444;
        }
    </style>
</head>
<body>

<header>
    <h1>Modernity Addon Hub 26.11.2025 00:55</h1>
</header>

<!-- Packs Tabs -->
<div id="tabs"></div>

<!-- Versions Tabs -->
<div id="subtabs"></div>

<!-- Collapsible Panels -->
<div id="content"></div>

<footer>
    © 2025 – Modernity Addon Hub
</footer>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
