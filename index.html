<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernity Addon Hub</title>

    <link rel="icon" type="image/png" href="assets/icons/pack8.png">
    
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
    }
    header {
        background: #333;
        color: white;
        padding: 20px;
        text-align: center;
    }

    /* Haupt-Tabs */
    #tabs {
        display: flex;
        background: #222;
        padding: 10px;
        justify-content: center;
        gap: 10px;
    }
    .tab {
        color: white;
        padding: 8px 15px;
        background: #444;
        border-radius: 6px;
        text-decoration: none;
        cursor: pointer;
    }
    .tab:hover {
        background: #666;
    }
    .tab.active {
        background: #0088ff;
    }

    /* Versions-Tabs */
    #subtabs {
        display: flex;
        background: #333;
        padding: 8px;
        justify-content: center;
        gap: 8px;
    }
    #subtabs .tab {
        background: #555;
        padding: 6px 12px;
    }
    #subtabs .tab.active {
        background: #0088ff;
    }

    /* Collapsible Panels */
    #content {
        max-width: 900px;
        margin: 20px auto;
        padding: 0 10px 20px 10px;
    }
    .collapsible {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 10px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 16px;
        border-radius: 5px;
        margin-top: 5px;
        transition: background 0.2s;
    }
    .collapsible.active {
        background-color: #ccc;
    }
    .content-panel {
        padding: 0 10px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
        background-color: white;
        border-radius: 0 0 5px 5px;
        margin-bottom: 5px;
    }
    .pack-card {
        background: #fafafa;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 12px;
        margin: 10px 0;
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .pack-icon {
        width: 48px;
        height: 48px;
        border-radius: 6px;
    }

    .pack-card h3 {
        margin: 0;
        font-size: 18px;
    }

    .pack-card p {
        margin: 5px 0 0 0;
        color: #555;
        font-size: 14px;
    }

    /* Download-Button */
    .download-btn {
        margin-left: auto;
        padding: 8px 14px;
        background: #0088ff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 14px;
    }
    .download-btn:hover {
        background: #006cd1;
    }

    /* Tags */
    .pack-tags {
        margin-top: 4px;
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
    }

    .pack-tag {
        background-color: #eee;
        color: #333;
        padding: 2px 6px;
        border-radius: 12px;
        font-size: 0.8em;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        transition: background 0.2s;
    }

    .pack-tag:hover {
        background-color: #ddd;
    }

    .pack-tag .emoji {
        display: inline-block;
        height: 1em;
        width: 1em;
    }

    footer {
        text-align: center;
        padding: 20px;
        color: #444;
    }
</style>
</head>
