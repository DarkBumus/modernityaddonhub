<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernity Addon Hub</title>

    <link rel="icon" type="image/png" href="assets/icons/pack8.png">
    
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
    }
    header {
        background: #333;
        color: white;
        padding: 20px;
        text-align: center;
    }

    /* Haupt-Tabs */
    #tabs {
        display: flex;
        background: #222;
        padding: 10px;
        justify-content: center;
        gap: 10px;
    }
    .tab {
        color: white;
        padding: 8px 15px;
        background: #444;
        border-radius: 6px;
        text-decoration: none;
        cursor: pointer;
    }
    .tab:hover {
        background: #666;
    }
    .tab.active {
        background: #0088ff;
    }

    /* Versions-Tabs */
    #subtabs {
        display: flex;
        background: #333;
        padding: 8px;
        justify-content: center;
        gap: 8px;
    }
    #subtabs .tab {
        background: #555;
        padding: 6px 12px;
    }
    #subtabs .tab.active {
        background: #0088ff;
    }

/* Panels + Preview Wrapper */
#main-container {
    display: flex;
    max-width: 1200px;
    margin: 20px auto;
    gap: 20px;
}

/* Collapsible Panels */
#content {
    flex: 2;
    padding-left: 20px;
}

/* Vorschau */
#preview {
    flex: 1;
    max-width: 350px;       /* etwas breiter */
    height: 400px;          /* etwas kÃ¼rzer */
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    position: sticky;
    top: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

#preview img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
}

#preview h3 {
    text-align: center;
    margin: 5px 0 10px 0;
}

#preview p {
    flex: 1;               /* nimmt den restlichen Platz ein */
    text-align: left;
    overflow-y: auto;      /* scrollt, falls Text zu lang */
    margin: 0 0 10px 0;
}

/* Tags unten im Rahmen fixieren */
#preview .pack-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    margin-top: auto;      /* nach unten schieben */
}

    footer {
        text-align: center;
        padding: 20px;
        color: #444;
    }
</style>
</head>

<!-- Panels + Vorschau -->
<div id="main-container">
    <div id="content"></div>
    <div id="preview">
        <p>Hover over a pack to preview</p>
    </div>
</div>
