<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernity Addon Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 10px;
        }
        .project {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .project img {
            max-width: 100%;
            border-radius: 5px;
        }
        .project-title {
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        .download {
            display: inline-block;
            margin-top: 10px;
            background: #0066cc;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
        }
        .download:hover {
            background: #004f99;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #444;
        }
    
.tabs {
    display: flex;
    gap: 10px;
    margin: 15px 0;
}

.tabs button {
    padding: 8px 14px;
    background: #ddd;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.tabs button.active {
    background: #666;
    color: white;
}

.project {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
</style>
</head>
<body>
    <header>
        <h1>Modernity Addon Hub</h1>
    </header>

    <div class="container">
        <div class="project">
            <div class="project-title">Beispielprojekt 1</div>
            <img src="example.jpg" alt="Vorschau">
            <p>Eine kurze Beschreibung des Projekts.</p>
            <a class="download" href="#">Download</a>
        </div>

        <div class="project">
            <div class="project-title">Beispielprojekt 2</div>
            <img src="example2.jpg" alt="Vorschau">
            <p>Noch ein Beispielprojekt.</p>
            <a class="download" href="#">Download</a>
        </div>
    </div>

    <footer>
        © 2025 – Meine Kunstprojekte
    </footer>
<script>
const PACKS = {
    "Neue Texturen": {
        "1.7.10": [
            {
                title: "HD Gravel Fix",
                image: "example.jpg",
                desc: "Verbessertes Gravel für neue Texturen.",
                download: "#"
            }
        ],
        "1.12": []
    },

    "Alte Texturen": {
        "1.7.10": [],
        "1.12": []
    }
};

let currentCategory = null;
let currentVersion = null;

function renderCategoryTabs() {
    const container = document.getElementById("category-tabs");
    container.innerHTML = "";

    Object.keys(PACKS).forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => {
            currentCategory = cat;
            highlightActive(container, btn);
            renderVersionTabs();
        };
        container.appendChild(btn);
    });
}

function renderVersionTabs() {
    const container = document.getElementById("version-tabs");
    container.innerHTML = "";

    if (!currentCategory) return;

    Object.keys(PACKS[currentCategory]).forEach(ver => {
        const btn = document.createElement("button");
        btn.textContent = ver;
        btn.onclick = () => {
            currentVersion = ver;
            highlightActive(container, btn);
            renderProjects();
        };
        container.appendChild(btn);
    });
}

function renderProjects() {
    const list = document.getElementById("project-list");
    list.innerHTML = "";

    if (!currentCategory || !currentVersion) return;

    const projects = PACKS[currentCategory][currentVersion];

    projects.forEach(p => {
        const div = document.createElement("div");
        div.className = "project";

        div.innerHTML = `
            <div class="project-title">${p.title}</div>
            <img src="${p.image}">
            <p>${p.desc}</p>
            <a class="download" href="${p.download}">Download</a>
        `;

        list.appendChild(div);
    });
}

function highlightActive(container, btn) {
    container.querySelectorAll("button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
}

renderCategoryTabs();
</script>
</body>
</html>
