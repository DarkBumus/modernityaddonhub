<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernity Addon Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        #tabs {
            display: flex;
            background: #222;
            padding: 10px;
            justify-content: center;
            gap: 10px;
        }
        .tab {
            color: white;
            padding: 8px 15px;
            background: #444;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
        }
        .tab:hover {
            background: #666;
        }
        .tab.active {
            background: #0088ff;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #444;
        }
    </style>
</head>
